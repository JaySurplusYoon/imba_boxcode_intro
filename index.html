<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BoxCode Presentation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #2563eb;
        --primary-light: #60a5fa;
        --text: #1e293b;
        --background: #f8fafc;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        color: var(--text);
      }

      /* 프레젠테이션 컨테이너 크기 증가 */
      .presentation-container {
        position: relative;
        width: 1466px; /* 1366px + 100px 여백 */
        height: 868px; /* 768px + 100px 여백 */
        overflow: hidden;
        background: var(--background);
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      /* iframe을 포함한 슬라이드 스타일 */
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slide.active {
        opacity: 1;
        visibility: visible;
      }

      /* iframe 스타일 */
      iframe {
        width: 1366px;
        height: 768px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      /* 네비게이션 컨트롤 */
      .nav-controls {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        z-index: 100;
      }

      .dots-container {
        display: flex;
        gap: 10px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 30px;
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #cbd5e1;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .dot.active {
        background: var(--primary);
        transform: scale(1.3);
      }

      .progress-container {
        width: 400px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: var(--primary);
        transition: width 0.3s ease;
      }

      .nav-buttons {
        position: fixed;
        bottom: 40px;
        right: 40px;
        display: flex;
        gap: 10px;
        z-index: 100;
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        font-size: 20px;
      }

      .nav-button:hover {
        background: var(--primary);
        color: white;
      }

      .page-number {
        position: fixed;
        top: 40px;
        right: 40px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        font-weight: 500;
        color: var(--text);
        backdrop-filter: blur(8px);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="presentation-container">
      <!-- Slides -->
      <div class="slide active">
        <iframe src="1.cover-slide.html"></iframe>
      </div>
      <div class="slide">
        <iframe src="2.problem-market-slide-v3.html"></iframe>
      </div>
      <div class="slide">
        <iframe src="3.solution-slide.html"></iframe>
      </div>
      <div class="slide">
        <iframe src="4.product-tech-slide.html"></iframe>
      </div>
      <div class="slide">
        <iframe src="5.traction-partnership-slide-v2.html"></iframe>
      </div>
      <div class="slide">
        <iframe src="6.financial-plan-slide-v4.html"></iframe>
      </div>
      <div class="slide">
        <iframe src="7.vision-slide-v2 (1).html"></iframe>
      </div>

      <!-- Navigation -->
      <div class="nav-controls">
        <div class="dots-container">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="nav-buttons">
        <button class="nav-button" id="prevSlide">←</button>
        <button class="nav-button" id="nextSlide">→</button>
      </div>

      <div class="page-number">1 / 7</div>
    </div>

    <script>
      let currentSlide = 1;
      const totalSlides = 7;

      function updateProgress() {
        const progress = ((currentSlide - 1) / (totalSlides - 1)) * 100;
        document.querySelector('.progress-bar').style.width = `${progress}%`;
        document.querySelector(
          '.page-number'
        ).textContent = `${currentSlide} / ${totalSlides}`;
      }

      function changeSlide(direction) {
        const currentSlideElement = document.querySelector(
          `.slide:nth-child(${currentSlide})`
        );
        currentSlideElement.classList.remove('active');

        document
          .querySelectorAll('.dot')
          .forEach((dot) => dot.classList.remove('active'));

        currentSlide += direction;
        if (currentSlide > totalSlides) currentSlide = 1;
        if (currentSlide < 1) currentSlide = totalSlides;

        const nextSlideElement = document.querySelector(
          `.slide:nth-child(${currentSlide})`
        );
        nextSlideElement.classList.add('active');

        document
          .querySelector(`.dot:nth-child(${currentSlide})`)
          .classList.add('active');
        updateProgress();
      }

      document
        .getElementById('nextSlide')
        .addEventListener('click', () => changeSlide(1));
      document
        .getElementById('prevSlide')
        .addEventListener('click', () => changeSlide(-1));

      // 키보드 네비게이션
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') changeSlide(1);
        if (e.key === 'ArrowLeft') changeSlide(-1);
      });
      const growthCtx = document.getElementById('growthChart').getContext('2d');
      new Chart(growthCtx, {
        type: 'line',
        data: {
          labels: ['2024', '2025', '2026', '2027', '2028'],
          datasets: [
            {
              label: '연간 매출 (억원)',
              data: [5, 7, 10, 20, 40],
              borderColor: '#6366f1',
              backgroundColor: 'rgba(99, 102, 241, 0.1)',
              fill: true,
              tension: 0.4,
              yAxisID: 'y',
            },
            {
              label: '고객사 수',
              data: [50, 80, 120, 200, 300],
              borderColor: '#34d399',
              borderDash: [5, 5],
              tension: 0.4,
              yAxisID: 'y1',
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              mode: 'index',
              intersect: false,
            },
          },
          scales: {
            y: {
              type: 'linear',
              display: true,
              position: 'left',
              beginAtZero: true,
              max: 45,
              ticks: {
                callback: function (value) {
                  return value + '억';
                },
              },
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              beginAtZero: true,
              max: 350,
              ticks: {
                callback: function (value) {
                  return value + '개';
                },
              },
              grid: {
                drawOnChartArea: false,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
